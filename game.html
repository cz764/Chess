<!DOCTYPE html>
<!-- build:[manifest] dist/game.appcache -->
<html lang="en" ng-app="myApp" ng-strict-di>
<!-- /build -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chess</title>
  <meta name="description" content="Chess game">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- build:js http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
  <!-- /build -->

  <!-- build:js dist/everything.min.js -->
  <script src="src/gameLogic.js"></script>
  <script src="src/game.js"></script>
  <!-- <script src="src/aiService.js"></script> -->
  <!-- /build -->

  <!-- <script src="http://yoav-zibin.github.io/emulator/alphaBetaService.js"></script> -->
  <script src="http://yoav-zibin.github.io/emulator/resizeGameAreaService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/gameService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/messageService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/stateService.js"></script>
  <link rel="stylesheet" type="text/css" href="http://yoav-zibin.github.io/emulator/main.css">
  <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body ng-cloak ng-controller="ChessCtrl">

<div id="gameArea">
  <section id="board">
    <div ng-repeat="row in [0, 1, 2, 3, 4, 5, 6, 7]"
        style="position:absolute; top:{{row * 12.5}}%; left:0; width:100%; height:12.5%;">
      <div ng-repeat="col in [0, 1, 2, 3, 4, 5, 6, 7]" class="square"
          style="position:absolute; top:0; left:{{col * 12.5}}%; width:12.5%; height:100%;"
          ng-class="{r: col < 7, b: row < 7}"
          ng-click="cellClicked(row, col)"
          id="{{'e2e_test_div_' + row + 'x' + col}}">
        <img ng-class="{piece: true, slowlyAppear: shouldSlowlyAppear(row, col)}"
            ng-show="shouldShowImage(row, col)"
            ng-src="{{getImageSrc(row, col)}}"
            id="{{'e2e_test_img_' + row + 'x' + col}}">
      </div>
    </div>
  </section>
</div>

</body>
</html>
