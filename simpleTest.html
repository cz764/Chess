<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
  <script src="src/gameLogic.js"></script>
  <script>
  angular.module('myApp')
  .run(function(gameLogic) {
    var move = gameLogic.createMove([['BR', 'BN', 'BB', 'BQ', 'BK', 'BB', 'BN', 'BR'], 
          ['BP', 'BP', 'BP', '', 'BP', 'BP', 'BP', 'BP'], 
          ['', '', '', '', '', '', '', ''],  
          ['', '', '', 'BP', 'WP', '', '', ''], 
          ['', '', '', '', '', '', '', ''],  
          ['', '', '', '', '', '', '', 'WP'], 
          ['WP', 'WP', 'WP', 'WP', 'WB', 'WP', 'WP', 'WR'],  
          ['WR', 'WN', 'WB', 'WQ', 'WK', '', '', '']], {row: 3, col: 4}, {row: 2, col: 3}, 0,
          [false, false], [true, true], [true, true], {row: 3, col: 3});
    console.log("move=", move);
    var params = {turnIndexBeforeMove: 0,
      stateBeforeMove: {
        board: [['BR', 'BN', 'BB', 'BQ', 'BK', 'BB', 'BN', 'BR'], 
          ['BP', 'BP', 'BP', '', 'BP', 'BP', 'BP', 'BP'], 
          ['', '', '', '', '', '', '', ''],  
          ['', '', '', 'BP', 'WP', '', '', ''], 
          ['', '', '', '', '', '', '', ''],  
          ['', '', '', '', '', '', '', 'WP'], 
          ['WP', 'WP', 'WP', 'WP', 'WB', 'WP', 'WP', 'WR'],  
          ['WR', 'WN', 'WB', 'WQ', 'WK', '', '', '']],
        enpassantPosition: {row: 3, col: 3},
        isUnderCheck:[false, false],
        canCastleKing: [true, true],
        canCastleQueen: [true, true],
        },
      move: move};
    var res = gameLogic.isMoveOk(params);
    console.log("params=", params, "result=", res);

    var possibleMoves = gameLogic.getPossibleMoves(
      [['', '', '', '', '', '', '', 'BK'], 
      ['', '', '', '', 'WR', '', '', ''], 
      ['', '', '', '', '', '', 'WP', ''],  
      ['', '', '', '', '', 'WK', '', ''], 
      ['', '', '', '', '', '', '', ''],  
      ['', '', '', '', '', '', '', ''], 
      ['', '', '', '', '', '', '', ''],  
      ['', '', '', '', '', '', '', '']],0, [false, false], 
      [true, true], [true, true], {row: undefined, col: undefined});
    console.log(possibleMoves);
  });
  </script>
</head>
<body>
Testing gameLogic with a simple HTML.
</body>
</html>
